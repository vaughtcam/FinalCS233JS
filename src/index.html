<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  </head>

  <body>
    <div id="app-container">
      <div class="app">

        <div class="zip-form">
          <form id="zipForm">
            <div class="row">
              <div class="col center border border-2">
                <label for="stock">Insert Stock Ticker</label>
              </div>

              <div class="col-lg center border border-2">
                <input type="text" id="stock" name="stock" value="" placeholder="Ex: IBM" required />
              </div>
              <button id="button " type="submit" class="btn btn-info"> Get Info For Your Stock!</button>
            </div>
          </form>
        </div>

        <div id="weatherList" class="row date border border-2 border-dark" data-index="0" >
          <h2> Date: <span class = "data" id = "date"></span></h2>
        </div>
        <div class="row">
          
          <div class="col border border-1 border-dark"> Day's Low: <span class="data" id ='low'></span></div>

          <div class="col border border-1 border-dark"> Day's High: <span class="data" id ='high'></span></div>
        </div>

      </div>

      <div id="currentDay" class="row">
        <div class="col border border-1 border-dark"> Ticker: <span class="data" id ='ticker'>IBM</span></div>
        <div class="col border border-1 border-dark"> 100 Day High: <span class="data" id = "6monthHigh">160</span></div>
        <div class="col border border-1 border-dark"> 100 Day Low: <span class="data" id = "6monthLow">160</span> </div>
        <div class="col border border-1 border-dark"> Closing Price: <span class="data" id = "currentPrice">160</span> </div>
        <div class="col border border-1 border-dark"> Name: <span class="data" id = "name">160</span> </div>

      </div>

    </div>
    </div>



      <canvas id="myChart" class="bg-dark chart "></canvas>


    <div class="col border border-1 border-dark"> Description: <span class="data" id = "description"></span> </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </script>
  </body>

</html>
