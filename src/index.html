<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  </head>

  <body>
    <div id="app-container">
      <div class="app">

        <div class="zip-form">
          <form id="zipForm">
            <div class="row">
              <div class="col center border border-2">
                <label for="zipcode">Insert Stock Ticker</label>
              </div>

              <div class="col-lg center border border-2">
                <input type="input" id="zipcode" name="zipcode" value="" placeholder="Ex: IBM" required />
              </div>
              <button  id = "button "type="submit" class="btn btn-info"> Get Info For Your Stock!</button>
            </div>
          </form>
        </div>

        <div id="weatherList" class="row date border border-2 border-dark" data-index="0">
          <h2> Thursday 05/25/23 </h2>
        </div>
        <div class="row">
          <div class=" col border border-2" id="low">
            Day's Low $150
          </div>
          <div class="col border border-2" id="high">
            Day's High $176
          </div>
        </div>

      </div>

      <div id="currentDay" class="row">
        <div class="col border border-1 border-dark"> Ticker: <span class="data">IBM</span></div>
        <div class="col border border-1 border-dark"> 6 Month High: <span class="data">160</span></div>
        <div class="col border border-1 border-dark"> 6 Month Low: <span class="data">160</span> </div>
        <div class="col border border-1 border-dark"> Current Price: <span class="data">160</span> </div>
        <div class="col border border-1 border-dark"> Name: <span class="data">160</span> </div>

      </div>

    </div>
    </div>


    <div class="row">
      <canvas id="myChart" class="bg-dark chart"></canvas>
    
    </div>


    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>-->
    </script>
  </body>

</html>
